            <div class="contact__content">
            	<h3 role="heading" aria-level="3" class="contact__title">Me contacter</h3>
	            <form action="#" class="contact__form">
	                <div class="contact__champs">
	                    <label for="lastName" class="contact__label">Votre nom</label><!-- 
	                 --><input type="text" name="lastName" id="lastName" class="contact__input" placeholder="Roronoa" required>
	                </div>
	                <div class="contact__champs">
	                    <label for="firstName" class="contact__label">Votre prénom</label><!-- 
	                 --><input type="text" name="firstName" id="firstName" class="contact__input" placeholder="Zoro" required>
	                </div>
	                <div class="contact__champs">
	                    <label for="email" class="contact__label">Votre e-mail</label><!-- 
	                 --><input type="email" name="email" id="email" class="contact__input" placeholder="roronoa.zoro@onepiece.com" required>
	                </div>
	                <div class="contact__champs">
	                    <label for="subject" class="contact__label">le sujet du message</label><!-- 
	                 --><input type="text" name="subject" id="subject" class="contact__input" placeholder="J'ai besoin d'aide" required>
	                </div>
	                <div class="contact__champs">
	                    <label for="message" class="contact__label">Votre message</label><!-- 
	                 --><textarea name="message" id="message" class="contact__textarea" cols="30" rows="10" placeholder="J'ai un message à délivrer" rquired></textarea>
	                </div>
	                <input type="submit" value="Envoyer" class="contact__submit">
	            </form>
            </div>
